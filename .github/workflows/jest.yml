name: Correr testes de jest
run-name: ${{ github.actor }} está a testar o JEST
on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🖥 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🖌 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "📦 The workflow is now ready to test your code on the runner."

      # Mudar para o diretório correto do projeto (tdw-aula-p3)
      - name: Change directory to project folder
        run: cd tdw-aula-p3 # Mudar para a pasta correta do projeto

      # Instalar as dependências do projeto
      - name: Install dependencies
        run: |
          cd tdw-aula-p3 # Entrar na pasta correta
          npm install

      # Executar os testes Jest
      - name: Run Jest tests
        run: |
          cd tdw-aula-p3 # Certifica-te que estás na pasta correta
          npm test

      # Executar os testes Jest com code coverage
      - name: Run tests with coverage
        run: npm run test:coverage

      # Listar os ficheiros no diretório para verificar a workspace
      - name: List files in the repository
        run: ls ${{ github.workspace }}/tdw-aula-p3

      - run: echo "🍏 This job's status is ${{ job.status }}."
